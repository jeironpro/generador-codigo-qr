<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de codigo QR</title>
    <link rel="icon" href="icon/generador_codigo_qr.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="tarjeta-principal">
            <h1>Generador QR</h1>
            <div class="grupo-entrada">
                <input type="text" id="entrada-url" placeholder="Introduce la URL aquí">
                <button id="boton-generar">Generar</button>
            </div>
            <div id="contenedor-codigo-qr" class="contenedor-codigo-qr">
                <span id="texto-vacio" class="texto-vacio">El código QR aparecerá aquí</span>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
